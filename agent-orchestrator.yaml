# Agent Orchestrator â€” Marc Mantei's OpenClaw Instance
# Claude-only agent swarm for all projects

dataDir: ~/.agent-orchestrator
worktreeDir: ~/.worktrees

port: 3000

defaults:
  runtime: tmux
  agent: claude-code
  workspace: worktree
  notifiers: [desktop, telegram]

notifiers:
  telegram:
    plugin: webhook
    url: "http://localhost:8787"

notificationRouting:
  urgent: [desktop, telegram]
  action: [desktop, telegram]
  warning: [telegram]
  info: [telegram]

reactions:
  auto-review:
    auto: true
    action: spawn-reviewer
    script: /home/sira/.openclaw/agent-orchestrator/scripts/pr-auto-review
    retries: 1
    escalateAfter: 1

projects:
  chargepilot:
    name: ChargePilot Launch
    repo: marcmantei/ChargePilot-Launch
    path: ~/ChargePilot-Launch
    defaultBranch: main
    sessionPrefix: cp
    tracker:
      plugin: github
    scm:
      plugin: github
    symlinks: [.claude]
    postCreate:
      - "test -f package.json && pnpm install || true"
    agentConfig:
      permissions: skip
      model: opus
    agentRulesFile: .agent-rules.md
    reactions:
      ci-failed:
        auto: true
        action: send-to-agent
        retries: 2
        escalateAfter: 2
      changes-requested:
        auto: true
        action: send-to-agent
        escalateAfter: 30m
      approved-and-green:
        auto: false
        action: notify
        priority: action
      agent-stuck:
        threshold: 10m
        action: notify
        priority: urgent

