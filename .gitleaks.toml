# Gitleaks configuration for Agent Orchestrator
# Prevents accidental commits of secrets, API keys, tokens, etc.

title = "Agent Orchestrator Secret Scanning"

# Use all default gitleaks rules
[extend]
useDefault = true

# Allowlist to ignore false positives
[allowlist]
description = "Allowlisted patterns"

paths = [
  "node_modules/",
  "dist/",
  ".next/",
  "coverage/",
  "pnpm-lock.yaml",
]

regexes = [
  # Environment variable references
  "\\$\\{[A-Z_]+\\}",

  # Placeholder values
  "your-api-key-here",
  "your-token-here",
  "example\\.com",
]

commits = [
  # Pre-existing example config committed before secret scanning was enabled
  "0393ab70a83e090883895d2168aa39a76f997ec8",
]
